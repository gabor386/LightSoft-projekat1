
<app-bs-navbar></app-bs-navbar>

<ng-container *ngIf="idTeam !== null; else noTeam " >
<div id="full">
  <app-team></app-team>
</div>
</ng-container>



<ng-template #noTeam >
<div id="left" >
  <app-leagues></app-leagues>
  <ng-container *ngIf="choise!=='home'">
        <img src="/assets/images/f2.gif" style="max-height: 250px;">
  </ng-container>
</div>
<div id= "right">
  


<ng-container *ngIf="choise === 'stading'">
    <app-stading></app-stading>
  </ng-container>

  <ng-container *ngIf="choise === 'fixtures'">
    <app-fixtures></app-fixtures>
    
  </ng-container>
  <ng-container *ngIf="choise === 'futurefixtures'">
    
    <app-fixturesns></app-fixturesns>
  </ng-container>

  <ng-container *ngIf="choise === null || choise==='home'">
    <h2> Wellcome!</h2>
    <p>We provide football score in real time. <br>
        Have a nice time :)
        <br>


        <img src="/assets/images/f3.gif" style="max-height: 350px;">
    </p>
  </ng-container>


</div>
</ng-template>
