
   
  <div class="row">
    <div class="col-9"  >
  <!-- <div id="table-scroll"> -->
     <table class="table table-striped" border="1" style="background-color:rgba(243, 235, 235, 0.863);" >
       <thead>
         <tr>
           <th scope="col">Position</th>
           <th scope="col">Team name</th>
           <th scope="col">Form</th>
           <th scope="col">Points</th>
         </tr>
       </thead>
       <tbody>
        <ng-container *ngFor="let s of stading$ | async; let i=index">
         <tr>

           <td scope="row">{{i+1}}</td>
           <td scope="row"> <a routerLink="/"
            [queryParams]="{ teamID:s.idTeam } "
             class="list-group-item" class="list-group-item-action">
             
             <img [src]="s.logo!='Not available in demo' ? s.logo : '/assets/images/ball.png' " style="max-height:30px;">
               {{s.teamName}}
              </a>
            </td>
           <td scope="row">
             <ng-container *ngFor="let f of s.form">
               <ng-container *ngIf="f==='W'">
                <span class="span-class" style="background-color: rgb(78, 209, 78); ">{{f}}</span>
                  
              </ng-container>
              <ng-container *ngIf="f==='D'">
                <span class="span-class" style="background-color: rgb(247, 247, 89);">{{f}}</span>
               </ng-container>
               <ng-container *ngIf="f==='L'">
                <span class="span-class" style="background-color: rgb(255, 53, 53);">{{f}}</span>
               </ng-container>
             </ng-container>
           </td>
           <td scope="row">{{s.points}}</td>
         </tr>
       </ng-container>

       </tbody>

       </table>

      </div>
    </div>
