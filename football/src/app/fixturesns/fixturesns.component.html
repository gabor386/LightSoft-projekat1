<div>
    <h1 align="center">Future fixtures</h1>
    
        <table border="3" class="table table-striped" width="100%" style="background-color:rgba(243, 235, 235, 0.863);" >
            <thead>
                <tr>
                    <th width="120px" align="center">Date</th>
                    <th width="230px" align="left">Home Team</th>
                    
                    <th width="230px" align="right">Away Team</th>
                    <th align="center">Round</th>
        
                </tr>
                </thead>
            <tbody>
            <tr *ngFor= "let fix of fixtures" >
                <td width="120px" align="center" valign="middle">{{fix.date | date}}</td>
                <td width="230px" align="left" valign="middle">
                    <a routerLink="/"
                    [queryParams]="{ teamID: fix.idHomeTeam} "
                     class="list-group-item" class="list-group-item-action">
                    <img [src]="fix.homeLogo" style="max-height: 35px;">
                    {{fix.homeTeam}}</a></td>
                
                <td width="230px" align="right" valign="middle"><a routerLink="/"
                    [queryParams]="{ teamID: fix.idAwayTeam} "
                     class="list-group-item" class="list-group-item-action">
                    {{fix.awayTeam}}
                    <img [src]="fix.awayLogo" style="max-height: 35px;"></a>
                </td>
                <td valign="middle">{{fix.round}}</td>
            </tr>
        </tbody>
    
        </table>
    
    
    
    </div>
